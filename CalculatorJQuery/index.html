<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculatro</title>

</head>
<body>
    <div class="calc-contain">
  <input type="input" class = "input" id = "display" value="0"><br>

  <button class = "operator" id = "backspace">&#8676;</button>
  <button class = "operator" id = "numClear" >CLEAR</button><br>

  <button class = "calc-btn" id = "num-seven">7</button>
  <button class = "calc-btn" id = "num-eight">8</button>
  <button class = "calc-btn" id = "num-nine">9</button>  
  <button class = "calc-operator" id = "calc-multiple">*</button><br>
  
  <button class = "calc-btn" id = "num-four">4</button>
  <button class = "calc-btn" id = "num-five">5</button>
  <button class = "calc-btn" id = "num-six">6</button>  
  <button class = "calc-operator" id = "calc-minus">-</button><br>

  <button class = "calc-btn" id = "num-one">1</button>
  <button class = "calc-btn" id = "num-two">2</button>
  <button class = "calc-btn" id = "num-three">3</button>  
  <button class = "calc-operator" id = "calc-plus">+</button><br>
  
  <button class = "calc-btn" id = "num-zero">0</button>
  <button class = "operator" id = "num-decimal">.</button>
  <button class = "calc-operator" id = "calc-divide">/</button>  <br>

  <button class = "calc-operator equ" id = "calc-equal">=</button>
  

    </div>
    <script src="jquery.js"></script>
    <script src="myCalculator.js"></script>
</body>
</html>
